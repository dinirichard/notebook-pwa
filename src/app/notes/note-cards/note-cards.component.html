<div class="card bg-warning" style="border: 4px solid white;">
  <!-- title-->
  <div class="card-body" style="padding: 8px; margin-top: 8px;">
    <div class="card-title">
      <!-- input -->
      <input
        type="text"
        [(ngModel)]="note.title"
        (change)="updateNote()"
        class="input-label-lg"
        maxlength="18"
        style="width: 80%;"
      />
      <a (click)="deleteNote()" class="text-danger my-pointer">
        <i class="fa fa-trash-o"></i>
      </a>
    </div>

    <!-- Text -->
    <textarea
      class="input-label"
      style="width: 100%;"
      rows="6"
      (change)="updateNote()"
      [(ngModel)]="note.text"
    >
    </textarea>
    <strong class="text-info" style="font-size: small;">{{
      note.last_modified_on | date: "dd-MM-yyy HH:mm"
    }}</strong>
  </div>
</div>
